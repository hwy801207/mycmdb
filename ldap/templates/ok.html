{% extends 'ba.html' %}
{% block header_text %}
    密码重置
{% endblock %}
{% block table %}
    <form class="form-horizontal" role="form"  method="POST" action={% url 'chpasswd' %}>
        <div class="form-group">
            <label class="col-sm-2" for="username">用户名</label>
            <div class="col-sm-10">
            <input class="form-control" name="username" type="text"/>
        </div>
    </div>
        <div class="form-group">
            <label class="col-sm-2" for="old_password">
            旧密码</label>
        <div class="col-sm-10">
        <input class="form-control" name="old_password" type="password"/>
        </div>
    </div>
        <div class="form-group">
            <label class="col-sm-2" for="new_password">
        新密码
    </label>
    <div class="col-sm-10">
        <input class="form-control" name="new_password" type="password"/>
    {% csrf_token %}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-6 col-sm-4">
        <input type="submit" value="submit"/>
        </div>
    </div>
</form>
{% endblock %}

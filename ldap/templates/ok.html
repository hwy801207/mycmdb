{% extends "base.html" %} 
{% block content %}
<form class="form-horizontal" role="form" method="POST" action="{% url 'chpasswd' %}">
<div class="form-group">
    {% if error %}
    <label class="col-md-2 control-label">错误提示:</label>
    <p><font color="#FF0000"><b>{{ error }},请重新提交</b></font></p>
    {% endif %}
<label for="username" class="col-md-2 control-label">
{{ form.username.label }}
</label>
<div class="col-md-10">
{{ form.username }}
{% csrf_token %}
</div>
</div>

<div class="form-group">
<label for="old_password" class="col-md-2 control-label">
{{ form.old_password.label }}
</label>
<div class="col-md-10">
{{ form.old_password }}
</div>
</div>

<div class="form-group">
<label for="new_password" class="col-md-2 control-label">
{{ form.new_password.label }}
</label>
<div class="col-md-10">
{{ form.new_password }}
</div>
</div>
<div class="form-group">
<div class="col-md-offset-2 col-md-10">
	<button type="submit" class="btn btn-default">提交</button>
</div>
</div>

</form>
{% endblock %}
